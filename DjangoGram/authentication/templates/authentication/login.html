<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>DjangoGram Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div class="modal d-block bg-body-secondary p-4 py-md-5" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
            <h1 class="fw-bold mb-0 fs-2">Sign in</h1>
          </div>

          <div class="modal-body p-5 pt-0">
            <form method="post">
              {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                  {{error}}
                {% endfor %}
              {% endif %}

              {% csrf_token %}
              {% for field in form %}
                <div class="form-floating mb-3">
                  {{field}}
                  <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
              {% endfor %}

              <button class="w-100 mb-3 btn btn-lg rounded-3 btn-primary" type="submit">Sign in</button>
              <a class="w-100 mb-2 btn btn-sm rounded-3 btn-secondary" href="{% url 'dj_gram:registration' %}">
                Create an account
              </a>
              <hr class="my-4">
              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                Sign up with Twitter
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                Sign up with Facebook
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                Sign up with GitHub
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
